<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="पश्चिम महाराष्ट्रात पिकवल्या जाणार्‍या पिकांची माहिती">
    <title data-lang="cropList">पिके - शिवराज कृषी सेवा केंद्र</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Noto+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="./assets/images/logo.png" alt="Sahyadri Agro Logo" class="header-logo">
                <div class="shop-name" data-lang="cropList">पिकांची यादी</div>
            </div>
            <button class="lang-toggle" onclick="switchLanguage()">
                <i class="fas fa-language"></i> English
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 data-lang="cropList">पिकांची यादी</h1>
        <p data-lang="cropDetails" style="color: #757575; margin-bottom: 1.5rem;">
            पश्चिम महाराष्ट्रात पिकवल्या जाणार्‍या प्रमुख पिकांची संपूर्ण माहिती
        </p>

        <!-- Crop Grid -->
        <div id="crop-grid" class="crop-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> <span data-lang="loading">लोड होत आहे...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/language.js"></script>
    <script src="js/app.js"></script>
    <script src="js/crops.js"></script>

    <script>
        // Initialize app
        async function initApp() {
            await initLanguage();
            await loadShopInfo();
            await renderCropList();
        }

        // Run on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>

</html>
